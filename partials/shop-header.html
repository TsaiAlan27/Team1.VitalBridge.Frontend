<!-- JavaScript for mobile dropdown toggle -->
<script>

    function initSearchFunction() {
        console.log('初始化搜尋功能...');

        // 處理搜尋表單提交
        function handleSearch(searchInputId) {
            const searchInput = document.getElementById(searchInputId);
            const query = searchInput?.value?.trim();

            if (!query) {
                alert('請輸入搜尋關鍵字');
                return;
            }

            // 跳轉到分類頁面進行搜尋
            const searchUrl = `/VitalBridge/ECshop/category.html?searchQuery=${encodeURIComponent(query)}`;
            window.location.href = searchUrl;


        }


        // 綁定搜尋事件
        // 桌面版搜尋
        const desktopSearchBtn = document.querySelector('.search-box .btn');
        const desktopSearchInput = document.getElementById('shop-search');

        if (desktopSearchBtn && desktopSearchInput) {
            desktopSearchBtn.addEventListener('click', () => handleSearch('shop-search'));
            desktopSearchInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleSearch('shop-search');
                }
            });
            console.log('桌面版搜尋已綁定');
        } else {
            console.log('桌面版搜尋元素未找到');
        }
        // 手機版搜尋
        const mobileSearchBtn = document.querySelector('#mobileSearch .btn');
        const mobileSearchInput = document.getElementById('mobile-shop-search');

        if (mobileSearchBtn && mobileSearchInput) {
            mobileSearchBtn.addEventListener('click', () => handleSearch('mobile-shop-search'));
            mobileSearchInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleSearch('mobile-shop-search');
                }
            });
            console.log('搜尋功能已綁定'); // 除錯用
        }
        else {
            console.log('搜尋元素未找到'); // 除錯用
        }


        // 手機版點擊切換下拉選單
        if (window.innerWidth <= 768) {
            const dropdownToggles = document.querySelectorAll('.shop-categories .dropdown-toggle');

            dropdownToggles.forEach(toggle => {
                toggle.addEventListener('click', function (e) {
                    e.preventDefault();
                    const dropdown = this.closest('.dropdown');
                    dropdown.classList.toggle('show');

                    // 關閉其他下拉選單
                    dropdownToggles.forEach(otherToggle => {
                        if (otherToggle !== toggle) {
                            otherToggle.closest('.dropdown').classList.remove('show');
                        }
                    });
                });
            });

            // 點擊其他地方關閉下拉選單
            document.addEventListener('click', function (e) {
                if (!e.target.closest('.dropdown')) {
                    document.querySelectorAll('.shop-categories .dropdown').forEach(dropdown => {
                        dropdown.classList.remove('show');
                    });
                }
            });
        }



    };

    // 正確的事件監聽設置
    (function onFullyReady(run) {
        function once(ev) {
            return new Promise(res => {
                function h(e) {
                    window.removeEventListener(ev, h);
                    res(e);
                }
                window.addEventListener(ev, h);
            });
        }
        function waitAppReady() {
            if (window.appReadyAt !== undefined) return Promise.resolve();
            return once('app:ready');
        }
        function waitWindowLoad() {
            if (document.readyState === 'complete') return Promise.resolve();
            return once('load');
        }
        Promise.all([waitAppReady(), waitWindowLoad()]).then(run).catch(function (e) {
            console.error('搜尋功能初始化錯誤', e);
        });
    })(initSearchFunction);

    // 備用初始化 - 如果上面的方式失敗
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function () {
            console.log('🔄 DOMContentLoaded 觸發，嘗試初始化搜尋');
            setTimeout(initSearchFunction, 500);
        });
