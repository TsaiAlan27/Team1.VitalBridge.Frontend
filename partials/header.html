<script>
  $("#notificationDropdown").on("shown.bs.dropdown", async function () {
    try {
      $(".notifyRedPoing").hide();
      const res = await auth.apiFetch("/getNotify", { method: "GET" });
      if (!res.ok) {
        $("#messageContext").empty();
        $("#messageContext").append(
          '<li><a class="dropdown-item">暫無通知</a></li>'
        );
      } else {
        res.json().then((result) => {
          const html = result
            .map((item) => {
              return `
                <li class="notify-item ">
                    ${item.notifysUrl ? `<a href="${item.notifysUrl}">` : ""}
                        <span class="notify-content">
                        <strong>${item.name}</strong>（${item.title}）
                        </span>
                        <br>
                        <span class="notify-date">${item.sendDate}</span>
                    ${item.notifysUrl ? `</a>` : ""}

                    
                </li>
            `;
            })
            .join("<hr>");

          $("#messageContext").empty();
          $("#messageContext").append(html);
        });
      }
    } catch (e) {
      $("#messageContext").empty();
      $("#messageContext").append(
        '<li><a class="dropdown-item" href="#">尚未登入，請先登入會員</a></li>'
      );
    }
  });
</script>

<script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.11/signalr.min.js"></script>
<script>
  let connection;
  async function isLogin() {
    const user = await auth.me();
    const messenger = document.querySelector("df-messenger");
    if (!messenger) {
      await createMessenger();
    }
    //建立signalR物件
    connection = new signalR.HubConnectionBuilder()
      .withUrl("https://localhost:7104/chathub")
      .build();
    //與Server建立連線
    connection
      .start()
      .then(function () {
        console.log("Hub 連線完成");
        connection.invoke("addUser", user.id + "", "");
      })
      .catch(function (err) {
        console.log("Hub 連線失敗");
      });
    connection.on("newNotify", function (msg) {
      $(".notifyRedPoing").show();
      newNotify();
    });
  }
  function isLogout() {
    const messenger = document.querySelector("df-messenger");
    if (messenger) {
      messenger.remove();
    }
  }
  async function createMessenger(notClear) {
    const user = await auth.me();
    if (!notClear) {
      // localStorage
      Object.keys(localStorage).forEach((k) => {
        if (k.startsWith("df-messenger-")) {
          localStorage.removeItem(k);
        }
      });

      // sessionStorage
      Object.keys(sessionStorage).forEach((k) => {
        if (k.startsWith("df-messenger-")) {
          sessionStorage.removeItem(k);
        }
      });
    }
    const messenger = document.createElement("df-messenger");
    messenger.setAttribute("project-id", "vitalbridge");
    messenger.setAttribute("agent-id", "781ae899-3a72-4c13-be95-1e138057b383");
    messenger.setAttribute("language-code", "zh-tw");
    messenger.setAttribute("max-query-length", "-1");
    const bubble = document.createElement("df-messenger-chat-bubble");
    bubble.setAttribute("chat-title", "樂齡橋小助手");
    messenger.appendChild(bubble);
    document.body.appendChild(messenger);
    messenger.addEventListener("df-messenger-loaded", () => {
      messenger.sendQuery(
        `這段訊息是要告訴你uid 非使用者發送 不必回覆 uid:${user.id} 使用者姓名:${user.name}`
      );
    });
    messenger.addEventListener("df-request-sent", (e) => {
      //使用者發送的訊息
      var userMsg = e.detail.data.requestBody.queryInput.text.text;
      if (userMsg.includes("轉人工")) {
        switchToHuman();
      }
    });
  }
</script>
<script>
  function sleep(ms) {
    return new Promise((resolve) => setTimeout(resolve, ms));
  }

  async function switchToHuman() {
    // 移除 AI messenger
    const messenger = document.querySelector("df-messenger");
    if (messenger) messenger.remove();

    // 建立「假 messenger」
    const fake = document.createElement("df-messenger");
    const bubble = document.createElement("df-messenger-chat-bubble");
    bubble.setAttribute("chat-title", "真人客服");
    fake.appendChild(bubble);
    document.body.appendChild(fake);

    // 在這裡完全自己控制訊息流程
    fake.renderCustomText("**|正在轉接真人客服，AI 已暫停回覆|**");
    await sleep(500);
    fake.renderCustomText("**連線中**");
    await sleep(500);
    const user = await auth.me();
    // 監聽輸入事件
    fake.addEventListener("df-request-sent", (e) => {
      //使用者發送的訊息
      var userMsg = e.detail.data.requestBody.queryInput.text.text;
      connection
        .invoke("SendMessage", user.id + "", userMsg)
        .catch(function (err) {
          // alert('傳送錯誤: ' + err.toString());
        });
      // fake.renderCustomText("客服9527："+userMsg);
    });
    connection.on("UpdContent", function (msg) {
      fake.renderCustomText(msg);
    });
    connection.on("openAgent", function (msg) {
      fake.remove();
      createMessenger(true);
    });
    connection
      .invoke("SendMessage", user.id + "", user.name + "")
      .catch(function (err) { });
  }
</script>

<script>
  // 會員中心點擊攔截：未登入則阻止並開啟登入視窗
  (function initMemberCenterGuard() {
    function attach() {
      const link = document.querySelector('a.nav-member-center');
      if (!link) return;
      const targetHref = link.getAttribute('href');
      link.addEventListener('click', async function (e) {
        e.preventDefault(); // 一律先攔截
        // 尚未載入 auth：稍後重試
        if (typeof auth === 'undefined') {
          return setTimeout(() => link.click(), 120);
        }
        try {
          await auth.me(); // 已登入 -> 手動導向
          window.location.href = targetHref;
        } catch (err) {
          // 未登入 -> 顯示提示 alert 並開登入 modal
          if (!document.getElementById('login-required-inline-alert')) {
            const alert = document.createElement('div');
            alert.id = 'login-required-inline-alert';
            alert.className = 'login-required-alert fade show';
            // 上方置中低調樣式（避開固定 header，往下位移）
            alert.style.cssText = 'position:fixed;top:70px;left:50%;transform:translateX(-50%);z-index:2000;max-width:240px;background:rgba(0,0,0,.72);color:#fff;font-size:.8rem;padding:.55rem .9rem;border-radius:10px;backdrop-filter:blur(4px);line-height:1.25;box-shadow:0 4px 12px -2px rgba(0,0,0,.28);';
            alert.innerHTML = '<i class="bi bi-lock-fill me-1" style="font-size:.9rem;opacity:.9;"></i> 請先登入';
            document.body.appendChild(alert);
            // 2 秒後淡出
            setTimeout(() => { try { const a = document.getElementById('login-required-inline-alert'); if (a) { a.style.transition = 'opacity .4s ease, transform .4s ease'; a.style.opacity = '0'; a.style.transform = 'translateX(-50%) translateY(-8px)'; a.addEventListener('transitionend', () => a.remove(), { once: true }); } } catch { } }, 2000);
          }
          (function openLogin() {
            const modalEl = document.getElementById('loginModal');
            if (modalEl && window.bootstrap && bootstrap.Modal) { new bootstrap.Modal(modalEl).show(); }
            else setTimeout(openLogin, 150);
          })();
        }
      });
    }
    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', attach); else attach();
    // 監聽 auth 變化：若登入後保留提示可自動移除
    // auth:changed 事件目前無需處理提示移除
  })();
</script>
