<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic News Portal</title>

    <link rel="stylesheet" href="css/ArticleIndex.css">
</head>

<body>
    <div class="pageBody" id="app">

        <!-- Hamburger Menu Component -->
        <hamburger-menu></hamburger-menu>

        <!-- Sliding Navigation Menu -->
        <!-- The Navigation Menu Component -->
        <navigation-menu></navigation-menu>

        <!-- Main Content Area -->
        <div class="pageContainer">
            <main class="main-content">
                <section class="articles-column">
                    <article-card ref="articlesCard"></article-card>
                </section>

                <aside class="sidebar-column">
                    <!-- Popular Categories Widget -->
                    <popular-categories-widget></popular-categories-widget>

                    <!-- Trending Now Widget -->
                    <trending-widget></trending-widget>

                    <!-- Call-to-Action (CTA) Banner -->
                    <!-- Dynamic CTA Banners -->
                    
                    <div v-for="banner in banners" :key="banner.id">
                        <cta-banner :banner-id="banner.id"></cta-banner>
                    </div>
                    <!-- Loading indicator -->
                    <div v-if="isLoading" class="loading-indicator">
                        載入廣告...
                    </div>

                </aside>
            </main>
        </div>


    </div>



    <!-- script start -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.5.18/dist/vue.global.js"></script>

    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', async function () {
            // Initialize Vue app
            await import("/views/Articles/js/ArticleIndex.js");
        });
    </script>

</body>

</html>
