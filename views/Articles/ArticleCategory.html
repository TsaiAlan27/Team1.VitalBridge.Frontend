  <!-- Simple page hook: 在下面區塊直接寫頁面專屬的 JS（此函式會等到 fragment-loader 發出 app:ready 且 window.load 完成後執行） -->
  <script type="module">
    (function (onFullyReady) {
      function once(ev) {
        return new Promise(function (resolve) {
          function handler(e) {
            window.removeEventListener(ev, handler);
            resolve(e);
          }
          window.addEventListener(ev, handler);
        });
      }

      function waitAppReady() {
        if (window.appReadyAt !== undefined) {
          return Promise.resolve();
        }
        return once('app:ready');
      }

      function waitWindowLoad() {
        if (document.readyState === 'complete') {
          return Promise.resolve();
        }
        return once('load');
      }

      Promise.all([waitAppReady(), waitWindowLoad()])
        .then(onFullyReady)
        .catch(function (e) {
          console.error('post-load hook error', e);
        });

    })(async function () {
      // 1. Fetch and inject HTML
      const html = await fetch("/VitalBridge/views/Articles/ArticleCategoryBody.html").then(r => r.text());
      const doc = new DOMParser().parseFromString(html, "text/html");
      document.getElementById("content").innerHTML = doc.body.innerHTML;

      // 2. Import JS that depends on the fetched DOM
      await import("/VitalBridge/views/Articles/js/ArticleCategory.js");
    });
  </script>
