  <style>
    .cart-container {
      min-height: 500px;
      margin-top: 2rem;
      margin-bottom: 3rem;
    }

    /* 🎨 優雅的頁面標題 */
    .cart-title {
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 3px solid #198754;
      position: relative;
    }

    .cart-title::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, #198754, #20c997);
    }

    /* 🎨 精美的表格設計 */
    .cart-table-wrapper {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .cart-table {
      margin-bottom: 0;
    }

    .cart-table thead {
      background: linear-gradient(135deg, #198754, #20c997);
      color: white;
    }

    .cart-table thead th {
      border: none;
      padding: 1.2rem 1rem;
      font-weight: 600;
      text-align: center;
      font-size: 0.95rem;
      letter-spacing: 0.3px;
    }

    .cart-table thead th:first-child {
      border-radius: 0;
      text-align: left;
      padding-left: 1.5rem;
    }

    .cart-table tbody td {
      padding: 1.5rem 1rem;
      vertical-align: middle;
      border-bottom: 1px solid #f0f0f0;
      text-align: center;
    }

    .cart-table tbody td:first-child {
      text-align: left;
      padding-left: 1.5rem;
    }

    .cart-table tbody tr:hover {
      background-color: #f8fffe;
      transform: translateY(-1px);
      transition: all 0.2s ease;
    }

    /* 🎨 商品資訊區域 */
    .product-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .cart-item-image {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #f8f9fa;
      transition: transform 0.2s ease;
    }

    .cart-item-image:hover {
      transform: scale(1.05);
      border-color: #198754;
    }

    .product-details {
      flex: 1;
      text-align: left;
    }

    .product-name {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 0.3rem;
      font-size: 1rem;
      line-height: 1.3;
    }

    .product-sku {
      color: #6c757d;
      font-size: 0.85rem;
      margin-bottom: 0.2rem;
    }

    .stock-warning {
      color: #fd7e14;
      font-size: 0.8rem;
      font-weight: 500;
    }

    /* 🎨 精美的數量控制器 */
    .quantity-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0;
      background: #f8f9fa;
      border-radius: 8px;
      padding: 2px;
      width: fit-content;
      margin: 0 auto;
    }

    .quantity-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: white;
      color: #198754;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .quantity-btn:first-child {
      border-radius: 6px 0 0 6px;
    }

    .quantity-btn:last-child {
      border-radius: 0 6px 6px 0;
    }

    .quantity-btn:hover:not(:disabled) {
      background: #198754;
      color: white;
      transform: scale(1.1);
    }

    .quantity-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    .quantity-input {
      width: 50px;
      height: 32px;
      text-align: center;
      border: none;
      background: white;
      font-weight: 600;
      color: #2c3e50;
      font-size: 0.9rem;
    }

    .quantity-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(25, 135, 84, 0.25);
    }

    /* 🎨 價格樣式 */
    .price-cell {
      font-weight: 600;
      color: #198754;
      font-size: 1rem;
    }

    .total-cell {
      font-weight: 700;
      color: #198754;
      font-size: 1.1rem;
    }

    /* 🎨 操作按鈕 */
    .action-btn {
      background: linear-gradient(135deg, #dc3545, #c82333);
      color: white;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
      color: white;
    }

    /* 🎨 訂單摘要區域 */
    .cart-summary {
      background: linear-gradient(135deg, #f8f9fa, #ffffff);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid #e9ecef;
      position: sticky;
      top: 100px;
    }

    .summary-title {
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #198754;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding: 0.5rem 0;
      font-size: 0.95rem;
    }

    .summary-row:not(:last-child) {
      border-bottom: 1px solid #f0f0f0;
    }

    .summary-total {
      background: linear-gradient(135deg, #198754, #20c997);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin: 1.5rem 0;
      font-weight: 700;
      font-size: 1.2rem;
    }

    /* 🎨 按鈕樣式 */
    .btn-checkout {
      background: linear-gradient(135deg, #198754, #20c997);
      color: white;
      padding: 0.875rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(25, 135, 84, 0.2);
    }

    .btn-checkout:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(25, 135, 84, 0.3);
      color: white;
    }

    .btn-continue-shopping {
      background: white;
      color: #6c757d;
      border: 2px solid #e9ecef;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      width: 100%;
      margin-top: 1rem;
      transition: all 0.2s ease;
    }

    .btn-continue-shopping:hover {
      background: #f8f9fa;
      border-color: #198754;
      color: #198754;
      transform: translateY(-1px);
    }

    /* 🎨 空購物車樣式 */
    .empty-cart {
      text-align: center;
      padding: 4rem 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .empty-cart-icon {
      font-size: 5rem;
      color: #6c757d;
      margin-bottom: 1.5rem;
      opacity: 0.7;
    }

    /* 🎨 載入動畫 */
    .loading-container {
      text-align: center;
      padding: 4rem 2rem;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
    }

    /* 🎨 響應式設計 */
    @media (max-width: 1200px) {
      .cart-table {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 992px) {
      .cart-table {
        font-size: 0.85rem;
      }

      .cart-item-image {
        width: 60px;
        height: 60px;
      }

      .product-name {
        font-size: 0.9rem;
      }

      .cart-summary {
        margin-top: 2rem;
        position: static;
      }
    }

    @media (max-width: 768px) {
      .product-info {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
      }

      .product-details {
        text-align: center;
      }

      .quantity-controls {
        scale: 0.9;
      }

      .cart-table thead th,
      .cart-table tbody td {
        padding: 0.75rem 0.5rem;
        font-size: 0.8rem;
      }
    }

    /* 🎨 動畫效果 */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cart-table tbody tr {
      animation: fadeInUp 0.3s ease-out;
    }

    .cart-summary {
      animation: fadeInUp 0.5s ease-out;
    }
  </style>

<!-- Simple page hook: 在下面區塊直接寫頁面專屬的 JS（此函式會等到 fragment-loader 發出 app:ready 且 window.load 完成後執行） -->
<script>
  (function onFullyReady(run) {
    function once(ev) { return new Promise(res => { function h(e) { window.removeEventListener(ev, h); res(e); } window.addEventListener(ev, h); }); }
    function waitAppReady() { if (window.appReadyAt !== undefined) return Promise.resolve(); return once('app:ready'); }
    function waitWindowLoad() { if (document.readyState === 'complete') return Promise.resolve(); return once('load'); }
    Promise.all([waitAppReady(), waitWindowLoad()]).then(run).catch(function (e) { console.error('post-load hook error', e); });
  })(function () {
    // ===== 在下面放頁面專屬的 JS（只會在所有片段與資源載入完成後執行） =====
    // 例如：
    // $(document).ready(function () {
    //   console.log("✅ jQuery .ready() 測試成功！");
    //   $("#hero h2").after("<p style='color:red;font-weight:bold;'>jQuery 測試文字：讀取成功！</p>");
    // });

    //Vue的部分寫這邊
    (function mountVue() {
      // 把頁面專屬的 Vue 程式寫在這個函式裡
      function initPageVue() {
        if (typeof Vue === 'undefined') return; // 若未載入 Vue 則跳過
        const { createApp } = Vue;
        // 範例：把實際程式改成你要的內容

        createApp({
          data() { // data 就是Model
            return {
              // 購物車資料
              cartItems: [],
              loading: false,
              error: null,

              // 狀態管理
              updating: false,
              baseApiUrl: 'https://localhost:7104' // 🔥 新增基礎 API URL

            };
          },
          // computed 是Vue裡面的計算屬性
          computed: {
            // 計算總數量
            totalQuantity() {
              return this.cartItems.reduce((total, item) => total + item.quantity, 0);
            },

            // 計算總金額
            totalAmount() {
              return this.cartItems.reduce((total, item) => total + item.subtotal, 0);
            }
          },
          mounted() {
            console.log('Cart Vue mounted');
            this.loadCart();
          },

          methods: { // methods 就是Controller
            // 載入購物車
            async loadCart() {
              this.loading = true;
              this.error = null;
              try {
                // 🔥 先檢查登入狀態
                try {
                  const userInfo = await auth.me();
                  console.log('✅ 購物車頁面登入狀態正常:', userInfo);
                } catch (authError) {
                  console.error('❌ 購物車頁面登入檢查失敗:', authError);

                  // 嘗試刷新 token
                  try {
                    await auth.refresh();
                    console.log('✅ Token 刷新成功');
                  } catch (refreshError) {
                    console.error('❌ Token 刷新失敗:', refreshError);
                    this.error = '登入已過期，請重新登入';
                    alert('登入已過期，請重新登入');
                    window.location.href = '/VitalBridge/index.html';
                    return;
                  }
                }


                // 🔥 修正：使用直接 fetch 而不是 auth.apiFetch
                const response = await fetch(`${this.baseApiUrl}/api/CartApi`, {
                  method: 'GET',
                  headers: {
                    'Authorization': `Bearer ${auth.getAccessToken()}`
                  },
                  credentials: 'include'
                });

                console.log('購物車 API 回應狀態:', response.status);


                if (!response.ok) {
                  const errorText = await response.text();
                  console.error('購物車 API 錯誤:', errorText);
                  if (response.status === 401) {
                    throw new Error('登入驗證失敗');
                  }
                  throw new Error(`無法載入購物車 (${response.status}): ${errorText}`);

                }
                const data = await response.json();
                this.cartItems = data.items || [];

                console.log('購物車載入成功:', data);

                // 🔥 修正：確保正確取得商品列表
                this.cartItems = data.items || [];
                console.log('購物車商品數量:', this.cartItems.length);

                // 更新導覽列數量
                this.updateCartCount();
              }
              catch (error) {
                console.error('載入購物車失敗', error);
                this.error = '載入購物車失敗，請稍後再試。';
                // 檢查是否為登入問題
                if (error.message.includes('登入') || error.message.includes('401')) {
                  alert('請先登入會員');
                  window.location.href = '/VitalBridge/index.html';
                }
              } finally {
                this.loading = false;
              }

            }
            ,
            // 更新商品數量
            async updateQuantity(item, newQuantity) {
              // 基本驗證
              if (newQuantity < 1 || newQuantity > 20) {
                alert('數量必須在 1-20 之間');
                return;
              }
              if (newQuantity > item.stock) {
                alert(`庫存不足，目前庫存：${item.stock}`);
                return;
              }
              // 避免重複更新
              if (this.updating) return;
              this.updating = true;

              try {
                // 🔥 修正：使用直接 fetch
                const response = await fetch(`${this.baseApiUrl}/api/CartApi/UpdateQuantity`, {
                  method: 'PUT',
                  headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${auth.getAccessToken()}`
                  },
                  credentials: 'include',
                  body: JSON.stringify({
                    cartItemId: item.id, // 🔥 修正：使用 cartItemId 而非 productId
                    quantity: newQuantity
                  })
                });
                if (!response.ok) {
                  const errorText = await response.text();
                  throw new Error(errorText || '更新失敗');
                }

                // 更新本地資料
                item.quantity = newQuantity;
                item.subtotal = newQuantity * item.unitPrice;

                console.log('數量更新成功');

                // 更新導覽列數量
                this.updateCartCount();


              } catch (error) {

                console.error('更新數量失敗:', error);
                alert(error.message || '更新數量失敗');

                // 重新載入購物車以確保資料一致性
                this.loadCart();

              }
              finally {
                this.updating = false;
              }
            },

            // 移除商品
            async removeItem(item) {
              if (!confirm(`確定要移除「${item.productName}」嗎？`)) {
                return;
              }

              try {
                // 🔥 修正：使用直接 fetch
                const response = await fetch(`${this.baseApiUrl}/api/CartApi/RemoveItem/${item.cartItemId}`, {
                  method: 'DELETE',
                  headers: {
                    'Authorization': `Bearer ${auth.getAccessToken()}`
                  },
                  credentials: 'include'
                });
                if (!response.ok) {
                  throw new Error('移除失敗');
                }

                // 從本地陣列移除
                const index = this.cartItems.findIndex(ci => ci.id === item.id);
                if (index > -1) {
                  this.cartItems.splice(index, 1);
                }

                console.log('商品移除成功');

                // 更新導覽列數量
                this.updateCartCount();


              } catch (error) {
                console.error('移除商品失敗:', error);
                alert('移除商品失敗');
              }

            },
            // 前往結帳
            goToCheckout() {
              if (this.cartItems.length === 0) {
                alert('購物車是空的');
                return;
              }
              // 檢查是否有庫存不足的商品
              const outOfStock = this.cartItems.filter(item => item.quantity > item.stock);
              if (outOfStock.length > 0) {
                alert('部分商品庫存不足，請調整數量後再結帳');
                return;
              }
              // 前往結帳頁面
              window.location.href = '/VitalBridge/ECshop/checkout.html';
            }
            ,
            // 更新導覽列購物車數量
            async updateCartCount() {
              try {
                const response = await fetch(`${this.baseApiUrl}/api/CartApi/Count`, {
                  method: 'GET',
                  headers: {
                    'Authorization': `Bearer ${auth.getAccessToken()}`
                  },
                  credentials: 'include'
                });

                if (response.ok) {
                  const count = await response.json();
                  const cartCountElement = document.getElementById('cart-count');
                  if (cartCountElement) {
                    cartCountElement.textContent = count || 0;
                  }
                }


              } catch (error) {
                console.error('更新購物車數量失敗:', error);
              }
            },

            // 取得圖片 URL
            getImageUrl(fileName) {
              if (!fileName) return '/assets/img/default-product.jpg';
              return `https://localhost:7184/api/UploadFile/GetFile/${encodeURIComponent(fileName)}`;
            },
            // 圖片載入錯誤處理
            handleImageError(event) {
              event.target.src = '/assets/img/default-product.jpg';
            },
            // 價格格式化
            formatPrice(price) {
              if (!price) return '0';
              return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            }
          }
        },
          // methods: { ... }, mounted() { ... } 等可在此加入
        ).mount('#cart-app');
        console.log(" Vue EC mount 成功！");
      }
      // 立即執行（外層 post-load 已確保時機正確）
      initPageVue();
    })();
    // ===== 在上面放頁面專屬的 JS（只會在所有片段與資源載入完成後執行） =====
  });
</script>
