<!-- Simple page hook: 在下面區塊直接寫頁面專屬的 JS（此函式會等到 fragment-loader 發出 app:ready 且 window.load 完成後執行） -->
<script>
  (function onFullyReady(run) {
    function once(ev) { return new Promise(res => { function h(e) { window.removeEventListener(ev, h); res(e); } window.addEventListener(ev, h); }); }
    function waitAppReady() { if (window.appReadyAt !== undefined) return Promise.resolve(); return once('app:ready'); }
    function waitWindowLoad() { if (document.readyState === 'complete') return Promise.resolve(); return once('load'); }
    Promise.all([waitAppReady(), waitWindowLoad()]).then(run).catch(function (e) { console.error('post-load hook error', e); });
  })(function () {
    // ===== 在下面放頁面專屬的 JS（只會在所有片段與資源載入完成後執行） =====
    // 例如：
    // $(document).ready(function () {
    //   console.log("✅ jQuery .ready() 測試成功！");
    //   $("#hero h2").after("<p style='color:red;font-weight:bold;'>jQuery 測試文字：讀取成功！</p>");
    // });
    // 等待 auth 物件載入完成
    async function waitForAuth() {
      return new Promise((resolve) => {
        function checkAuth() {
          if (typeof window.auth !== 'undefined') {
            resolve();
          } else {
            setTimeout(checkAuth, 100); // 每 100ms 檢查一次
          }
        }
        checkAuth();
      });
    }

    //Vue的部分寫這邊
    (function mountVue() {
      // 把頁面專屬的 Vue 程式寫在這個函式裡
      function initPageVue() {
        if (typeof Vue === 'undefined') return; // 若未載入 Vue 則跳過
        const { createApp } = Vue;
        // 範例：把實際程式改成你要的內容

        createApp({
          data() { // data 就是Model
            return {
              loading: false,
              orderInfo: {
                orderNumber: null, // 示例數據
                paymentDate: new Date().toISOString(),
                amount: null,
                transactionId: null,
                baseApiUrl: 'https://localhost:7104'
              }
            };
          },
          async mounted() {
            await waitForAuth(); // 等待 auth 載入完成
            await this.checkPaymentResult();
          },
          methods: { // methods 就是Controller


            /**
           * 載入訂單資訊
           */
            // 從 URL 取得訂單編號
            getOrderNumberFromUrl() {
              const urlParams = new URLSearchParams(window.location.search);
              const orderNumber = urlParams.get('orderNumber');
              console.log('URL 查詢參數:', window.location.search);
              console.log('取得的訂單編號:', orderNumber);
              return orderNumber; // 需要回傳值

            },
            // 檢查付款結果
            async checkPaymentResult() {

              try {
                this.loading = true;
                // 1. 從 URL 參數取得訂單編號
                const orderNumber = this.getOrderNumberFromUrl(); // 修正：接收回傳值

                if (!orderNumber) {
                  throw new Error('找不到訂單編號');
                }

                console.log('查詢訂單狀態:', orderNumber);

                // 2. 先確保使用者已登入並取得有效 token
                try {
                  await auth.me(); // 這會自動處理 token 刷新
                  console.log('✅ 使用者認證成功');
                } catch (authError) {
                  console.error('❌ 認證失敗:', authError);
                  alert('登入已過期，請重新登入');
                  window.location.href = 'https://localhost:7184/VitalBridge/ECshop/index.html';
                  return;
                }

                // 3. 呼叫後端API 查詢訂單狀態
                const response = await fetch(`${this.orderInfo.baseApiUrl}/api/Orders/payment-status/${orderNumber}`, {
                  method: 'GET',
                  headers: {
                    'Content-Type': 'application/json',
                    // 如果有 JWT token，需要加上 Authorization header
                    // 'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    'Authorization': `Bearer ${auth.getAccessToken()}`
                  }
                });

                if (!response.ok) {
                  if (response.status === 401) {
                    // Session 過期，引導重新登入
                    alert('登入已過期，請重新登入');
                    window.location.href = 'https://localhost:7184/VitalBridge/ECshop/index.html';
                    return;
                  }
                  throw new Error('無法查詢訂單狀態');
                }
                const result = await response.json();
                console.log('訂單狀態查詢結果:', result);

                // 3. 更新訂單資訊
                this.orderInfo = {
                  orderNumber: result.orderNumber,
                  paymentDate: result.paidAt || result.createdAt,
                  amount: result.totalAmount,
                  transactionId: result.transactionId,
                  baseApiUrl: this.orderInfo.baseApiUrl
                };
              }
              catch (error) {
                console.error('查詢訂單狀態失敗:', error);
                this.orderInfo = {
                  orderNumber: 'N/A',
                  paymentDate: new Date().toISOString(),
                  amount: 0,
                  baseApiUrl: this.orderInfo.baseApiUrl
                };
              } finally {
                this.loading = false;
              }
            },

            /**
             * 格式化價格
             */
            formatPrice(price) {
              if (!price) return '0';
              return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            },

            /**
             * 格式化日期時間
             */
            formatDateTime(dateString) {
              if (!dateString) return new Date().toLocaleString('zh-TW');

              try {
                const date = new Date(dateString);
                return date.toLocaleString('zh-TW', {
                  year: 'numeric',
                  month: '2-digit',
                  day: '2-digit',
                  hour: '2-digit',
                  minute: '2-digit',
                  second: '2-digit'
                });
              } catch (error) {
                return new Date().toLocaleString('zh-TW');
              }
            }
          }


        },
          // methods: { ... }, mounted() { ... } 等可在此加入


        ).mount('#payment-success-app');
        console.log(" Vue EC mount 成功！");
      }
      // 立即執行（外層 post-load 已確保時機正確）
      initPageVue();
    })();
    // ===== 在上面放頁面專屬的 JS（只會在所有片段與資源載入完成後執行） =====
  });
</script>
