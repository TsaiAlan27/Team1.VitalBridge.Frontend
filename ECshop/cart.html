  <!-- 自己想改的樣式放這邊 -->
  <!-- 購物車專用樣式 -->
  <style>
    .cart-container {
      min-height: 500px;
    }

    .cart-item {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      background: white;
    }

    .cart-item-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-btn {
      width: 30px;
      height: 30px;
      border: 1px solid #198754;
      background: white;
      color: #198754;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quantity-btn:hover {
      background: #198754;
      color: white;
    }

    .quantity-input {
      width: 60px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px;
    }

    .cart-summary {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      position: sticky;
      top: 100px;
    }

    .btn-checkout {
      background-color: #198754;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
    }

    .btn-checkout:hover {
      background-color: #157347;
      color: white;
    }

    .empty-cart {
      text-align: center;
      padding: 60px 20px;
      color: #6c757d;
    }
  </style>

</head>

<!-- <body class="index-page"> -->

<body>
  <div class="headerpage"></div> <!-- 主導覽 -->
  <div class="shop-headerpage"></div> <!-- 購物導覽 -->


  <main class="main">
    <!-- 你們的主要頁面內容放這邊下面 -->
    <div id="cart-app" class="container cart-container">
      <!-- 所有購物相關內容都放在這裡 -->
      <div class="row">
        <div class="col-12">
          <h2 class="mb-4">
            <i class="bi bi-cart3 me-2"></i>購物車
            <span v-if="cartItems.length > 0" class="text-muted fs-6">({{ totalQuantity }} 件商品)</span>
          </h2>
        </div>
      </div>
      <!-- 載入中狀態 -->
      <div v-if="loading" class="text-center py-5">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">載入中...</span>
        </div>
        <p class="mt-3 text-muted">載入購物車中...</p>
      </div>
      <!-- 購物車內容 -->
      <div v-else class="row">
        <!-- 空購物車 -->
        <div v-if="cartItems.length === 0" class="col-12">
          <div class="empty-cart">
            <i class="bi bi-cart-x" style="font-size: 4rem; color: #6c757d;"></i>
            <h4 class="mt-3">購物車是空的</h4>
            <p class="text-muted">趕快去挑選您喜愛的商品吧！</p>
            <a href="/VitalBridge/ECshop/index.html" class="btn btn-success mt-3">
              <i class="bi bi-arrow-left me-2"></i>繼續購物
            </a>
          </div>
        </div>
        <!-- 有商品時 -->
        <div v-else>
          <!-- 購物車商品列表 -->
          <div class="col-lg-8">
            <div v-for="item in cartItems" v-bind:key="item.id" class="cart-item">
              <div class="row align-items-center">
                <!-- 商品圖片 -->
                <div class="col-auto">
                  <img v-bind:src="getImageUrl(item.imageFileName)" v-bind:alt="item.productName"
                    class="cart-item-image" v-on:error="handleImageError">
                </div>
                <!-- 商品資訊 -->
                <div class="col">
                  <h6 class="mb-1">{{ item.productName }}</h6>
                  <div class="text-success fw-bold">NT$ {{ formatPrice(item.unitPrice) }}</div>
                  <small class="text-muted" v-if="item.stock < 10">
                    <i class="bi bi-exclamation-triangle text-warning"></i>
                    庫存剩餘 {{ item.stock }} 件
                  </small>
                </div>

                <!-- 數量控制 -->
                <div class="col-auto">
                  <div class="quantity-controls">
                    <button class="quantity-btn" v-onclick="updateQuantity(item, item.quantity - 1)"
                      v-bind:disabled="item.quantity <= 1">
                      <i class="bi bi-dash"></i>
                    </button>
                    <input type="number" class="quantity-input" v-bind:value="item.quantity"
                      v-onchange="updateQuantity(item, parseInt($event.target.value))" min="1" max="20">
                    <button class="quantity-btn" v-on:click="updateQuantity(item, item.quantity + 1)"
                      v-bind:disabled="item.quantity >= 20 || item.quantity >= item.stock">
                      <i class="bi bi-plus"></i>
                    </button>
                  </div>
                </div>
                <!-- 小計 -->
                <div class="col-auto">
                  <div class="fw-bold">NT$ {{ formatPrice(item.subtotal) }}</div>
                </div>
                <!-- 移除按鈕 -->
                <div class="col-auto">
                  <button class="btn btn-outline-danger btn-sm" @click="removeItem(item)">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- 訂單摘要 -->
          <div class="col-lg-4">
            <div class="cart-summary">
              <h5 class="mb-3">訂單摘要</h5>
              <div class="d-flex justify-content-between mb-2">
                <span>商品小計</span>
                <span>NT$ {{ formatPrice(totalAmount) }}</span>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span>預估運費</span>
                <span class="text-muted">結帳時計算</span>
              </div>
              <hr>
              <div class="d-flex justify-content-between mb-3">
                <strong>總計</strong>
                <strong class="text-success">NT$ {{ formatPrice(totalAmount) }}</strong>
              </div>
              <button class="btn-checkout" @click="goToCheckout">
                前往結帳
              </button>
              <a href="/VitalBridge/ECshop/index.html" class="btn btn-outline-secondary w-100 mt-2">
                <i class="bi bi-arrow-left me-2"></i>繼續購物
              </a>


            </div>

          </div>


          <!-- 你們的主要頁面內容放這邊上面 -->
        </div>
  </main>

  <div class="footerpage"></div>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i

<!-- Simple page hook: 在下面區塊直接寫頁面專屬的 JS（此函式會等到 fragment-loader 發出 app:ready 且 window.load 完成後執行） -->
<script>
  (function onFullyReady(run) {
    function once(ev) { return new Promise(res => { function h(e) { window.removeEventListener(ev, h); res(e); } window.addEventListener(ev, h); }); }
    function waitAppReady() { if (window.appReadyAt !== undefined) return Promise.resolve(); return once('app:ready'); }
    function waitWindowLoad() { if (document.readyState === 'complete') return Promise.resolve(); return once('load'); }
    Promise.all([waitAppReady(), waitWindowLoad()]).then(run).catch(function (e) { console.error('post-load hook error', e); });
  })(function () {
    // ===== 在下面放頁面專屬的 JS（只會在所有片段與資源載入完成後執行） =====
    // 例如：
    // $(document).ready(function () {
    //   console.log("✅ jQuery .ready() 測試成功！");
    //   $("#hero h2").after("<p style='color:red;font-weight:bold;'>jQuery 測試文字：讀取成功！</p>");
    // });

    //Vue的部分寫這邊
    (function mountVue() {
      // 把頁面專屬的 Vue 程式寫在這個函式裡
      function initPageVue() {
        if (typeof Vue === 'undefined') return; // 若未載入 Vue 則跳過
        const { createApp } = Vue;
        // 範例：把實際程式改成你要的內容

        createApp({
          data() { // data 就是Model
            return {
              // 購物車資料
              cartItems: [],
              loading: false,
              error: null,

              // 狀態管理
              updating: false

            };
          },
          // computed 是Vue裡面的計算屬性
          computed: {
            // 計算總數量
            totalQuantity() {
              return this.cartItems.reduce((total, item) => total + item.quantity, 0);
            },

            // 計算總金額
            totalAmount() {
              return this.cartItems.reduce((total, item) => total + item.subtotal, 0);
            }
          },
          mounted() {
            console.log('Cart Vue mounted');
            this.loadCart();
          },

          methods: { // methods 就是Controller
            // 載入購物車
            async loadCart() {
              this.loading = true;
              this.error = null;
              try {
                const response = await window.auth.apiFetch('/api/CartApi', {
                  method: 'GET'
                });
                if (!response.ok) {
                  throw new Error('無法載入購物車');
                }
                const data = await response.json();
                this.cartItems = data.items || [];

                console.log('購物車載入成功:', data);

                // 更新導覽列數量
                this.updateCartCount();
              }
              catch (error) {
                console.error('載入購物車失敗', error);
                this.error = '載入購物車失敗，請稍後再試。';
                // 檢查是否為登入問題
                if (error.message.includes('401') || error.message.includes('登入')) {
                  alert('請先登入會員');
                  window.location.href = '/VitalBridge/index.html';
                }
              } finally {
                this.loading = false;
              }

            }
            ,
            // 更新商品數量
            async updateQuantity(item, newQuantity) {
              // 基本驗證
              if (newQuantity < 1 || newQuantity > 20) {
                alert('數量必須在 1-20 之間');
                return;
              }
              if (newQuantity > item.stock) {
                alert(`庫存不足，目前庫存：${item.stock}`);
                return;
              }
              // 避免重複更新
              if (this.updating) return;
              this.updating = true;

              try {
                const response = await window.auth.apiFetch('/api/CartApi/UpdateQuantity', {
                  method: 'PUT',
                  headers: { 'Content-Type': 'application/json' }, // 設定請求標頭
                  body: JSON.stringify({
                    productId: item.id, // 商品ID
                    quantity: newQuantity // 新的數量
                  })
                });
                if (!response.ok) {
                  const errorText = await response.text();
                  throw new Error(errorText || '更新失敗');
                }

                // 更新本地資料
                item.quantity = newQuantity;
                item.subtotal = newQuantity * item.unitPrice;

                console.log('數量更新成功');

                // 更新導覽列數量
                this.updateCartCount();


              } catch (error) {

                console.error('更新數量失敗:', error);
                alert(error.message || '更新數量失敗');

                // 重新載入購物車以確保資料一致性
                this.loadCart();

              }
              finally {
                this.updating = false;
              }
            },

            // 移除商品
            async removeItem(item) {
              if (!confirm(`確定要移除「${item.productName}」嗎？`)) {
                return;
              }

              try {
                const response = await window.auth.apiFetch(`/api/CartApi/RemoveItem/${item.id}`, {
                  method: 'DELETE'
                });

                if (!response.ok) {
                  throw new Error('移除失敗');
                }

                // 從本地陣列移除
                const index = this.cartItems.findIndex(ci => ci.id === item.id);
                if (index > -1) {
                  this.cartItems.splice(index, 1);
                }

                console.log('商品移除成功');

                // 更新導覽列數量
                this.updateCartCount();


              } catch (error) {
                console.error('移除商品失敗:', error);
                alert('移除商品失敗');
              }

            },
            // 前往結帳
            goToCheckout() {
              if (this.cartItems.length === 0) {
                alert('購物車是空的');
                return;
              }
              // 檢查是否有庫存不足的商品
              const outOfStock = this.cartItems.filter(item => item.quantity > item.stock);
              if (outOfStock.length > 0) {
                alert('部分商品庫存不足，請調整數量後再結帳');
                return;
              }
              // 前往結帳頁面
              window.location.href = '/VitalBridge/ECshop/checkout.html';
            }
            ,
            // 更新導覽列購物車數量
            async updateCartCount() {
              try {
                const response = await window.auth.apiFetch('/api/CartApi/Count', {
                  method: 'GET'
                });
                if (response.ok) {
                  const count = await response.json();
                  const cartCountElement = document.getElementById('cart-count');
                  if (cartCountElement) {
                    cartCountElement.textContent = count || 0;
                  }
                }


              } catch (error) {
                console.error('更新購物車數量失敗:', error);
              }
            },

            // 取得圖片 URL
            getImageUrl(fileName) {
              if (!fileName) return '/assets/img/default-product.jpg';
              return `https://localhost:7184/api/UploadFile/GetFile/${encodeURIComponent(fileName)}`;
            },
            // 圖片載入錯誤處理
            handleImageError(event) {
              event.target.src = '/assets/img/default-product.jpg';
            },
            // 價格格式化
            formatPrice(price) {
              if (!price) return '0';
              return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            }
          }
        },
          // methods: { ... }, mounted() { ... } 等可在此加入
        ).mount('#cart-app');
        console.log(" Vue EC mount 成功！");
      }
      // 立即執行（外層 post-load 已確保時機正確）
      initPageVue();
    })();
    // ===== 在上面放頁面專屬的 JS（只會在所有片段與資源載入完成後執行） =====
  });
</script>
