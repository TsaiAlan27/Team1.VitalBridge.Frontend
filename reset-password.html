<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>重設密碼 - 樂齡橋 VitalBridge</title>
  <link rel="icon" href="/assets/img/favicon.png" />
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
  <link href="/assets/css/main.css" rel="stylesheet" />
  <style>
    body { background:#f5f7fa; }
    .rp-wrapper { max-width:560px;margin:100px auto 60px;padding:40px 34px;background:#fff;border-radius:16px;box-shadow:0 6px 20px -6px rgba(0,0,0,.08); }
    .rp-wrapper h1 { font-size:1.5rem; }
    .fade-in { animation:fade .45s ease; }
    @keyframes fade { from { opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
  </style>
</head>
<body>
  <div class="headerpage"></div>
  <main>
    <div class="container">
      <div class="rp-wrapper" id="rpBox">
        <h1 class="mb-3">重設密碼</h1>
        <p class="text-muted mb-4" id="rpIntro">請輸入新密碼。</p>
        <form id="rpForm" novalidate>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="rpEmail" readonly />
          </div>
          <!-- Token 不再顯示於頁面（仍由網址參數帶入供提交使用） -->
          <div class="mb-3">
            <label class="form-label" for="rpNewPwd">新密碼</label>
            <input type="password" class="form-control" id="rpNewPwd" minlength="6" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="rpNewPwd2">確認新密碼</label>
            <input type="password" class="form-control" id="rpNewPwd2" minlength="6" required />
          </div>
          <div id="rpAlert" class="alert d-none" role="alert"></div>
          <button type="submit" class="btn btn-primary w-100 mb-2" id="rpSubmitBtn">設定新密碼</button>
          <div class="text-center small"><a href="/VitalBridge/index.html">返回首頁</a> · <a href="#" id="rpToLogin">前往登入</a></div>
        </form>
        <div id="rpResult" class="d-none"></div>
      </div>
    </div>
  </main>
  <div class="footerpage"></div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/fragment-loader.js"></script>
  <!-- 成功提示 Modal -->
  <div class="modal fade" id="rpSuccessModal" tabindex="-1" aria-labelledby="rpSuccessLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title" id="rpSuccessLabel">密碼更新成功</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body pt-2">
          <p id="rpSuccessMsg" class="mb-2">您的密碼已更新，將自動返回首頁。</p>
          <div class="small text-muted">若未自動跳轉，請 <a href="/VitalBridge/index.html">點此回首頁</a>。</div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/assets/js/reset-password.js"></script>
</body>
</html>
